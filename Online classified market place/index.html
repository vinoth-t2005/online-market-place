<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <style>
    /* Your styles here */
  </style>
</head>
<body>
  <div id="message">
    <h2>Welcome</h2>
    <h1>Firebase Hosting Setup Complete</h1>
    <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
    <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
  </div>
  <p id="load">Firebase SDK Loading&hellip;</p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadEl = document.querySelector('#load');

      try {
        // Initialize Firebase
        const app = firebase.app();
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Check if Firebase features are available
        let features = [
          'auth',
          'firestore'
        ].filter(feature => typeof app[feature] === 'function');
        loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;

        // Example usage
        auth.onAuthStateChanged(user => {
          if (user) {
            console.log('User is logged in:', user);
          } else {
            console.log('No user is logged in');
          }
        });

        firestore.collection('test').add({
          name: 'Test Document',
          createdAt: new Date()
        }).then(docRef => {
          console.log('Document written with ID:', docRef.id);
        }).catch(error => {
          console.error('Error adding document:', error);
        });

      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });
  </script>
</body>
</html>
