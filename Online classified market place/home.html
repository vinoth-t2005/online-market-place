<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f1f; /* Darker header */
            color: #e0e0e0; /* Light text color */
        }

        .logo {
            font-size: 1.5rem;
        }

        .search-container {
            display: flex;
            flex: 1;
            align-items: center;
            margin: 0 20px;
        }

        .search-bar {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
        }

        .search-button {
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081; /* Neon pink color for the search button */
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-button:hover {
            background-color: #ff5a92;
            transform: scale(1.05);
        }

        .search-button i {
            margin-right: 5px;
        }
        #voice-search-button {
    padding: 8px 12px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff4081; /* Neon pink color for the voice search button */
    color: #e0e0e0;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

        #voice-search-button:hover {
    background-color: #ff5a92;
    transform: scale(1.05);
}
         
        
        .user-options {
            display: flex;
            align-items: center;
        }

        .user-options span {
            margin: 0 10px;
            cursor: pointer;
            color: #e0e0e0; /* Light text color */
            position: relative; /* For pseudo-element positioning */
        }

        .user-options i {
            margin-right: 8px; /* Spacing between icon and text */
        }

        .user-options span:hover::after {
            content: '';
            display: block;
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ff4081; /* Neon pink underline color */
            transition: width 0.3s ease, left 0.3s ease;
            z-index: 1;
        }

        .user-options span:hover {
            transform: scale(1.05);
        }

        .user-options span:hover::after {
            width: 100%;
            left: 0;
        }

        .profile-photo {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333; /* Background color for the photo */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative; /* For pseudo-element positioning */
            overflow: hidden; /* Hide overflow to keep circular shape */
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the element */
        }

        .profile-photo i {
            font-size: 1.5rem; /* Icon size */
            color: #e0e0e0; /* Light text color */
        }

        .profile-photo .tooltip {
            visibility: hidden;
            opacity: 0;
            width: 200px; /* Bigger tooltip */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -100px; /* Center the tooltip */
            font-size: 0.9rem; /* Slightly larger text */
            line-height: 1.4rem; /* More readable line height */
            transition: opacity 0.3s;
            white-space: nowrap; /* Prevent line break */
        }
        
        .profile-photo .tooltip::after {
            content: '';
            position: absolute;
            top: 100%; /* Arrow at the bottom of tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        .profile-photo:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e; /* Dark background for main content */
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 80%;
        }

        .category {
            background-color: transparent; /* Make buttons blend with the background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            color: #e0e0e0; /* Light text color */
            transition: box-shadow 0.3s, transform 0.3s;
            border: none; /* Remove button border */
            position: relative; /* For pseudo-element positioning */
        }

        .category i {
            margin-right: 8px; /* Spacing between icon and text */
            font-size: 1.5rem; /* Icon size */
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #2a2a2a; /* Slightly darken on hover */
        }

        .category::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ff4081; /* Neon pink underline color */
            transition: width 0.3s ease, left 0.3s ease;
            z-index: 1;
        }

        .category:hover::after {
            width: 100%;
            left: 0;
        }

        footer {
            background-color: #1f1f1f; /* Darker footer */
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: transparent; /* Transparent buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #e0e0e0; /* Light text color */
            transition: box-shadow 0.3s, transform 0.3s, position 0.3s;
            position: relative; /* For pseudo-element positioning */
        }

        .nav-button i {
            margin-right: 8px; /* Spacing between icon and text */
            font-size: 1.2rem; /* Icon size */
        }

        .nav-button:hover {
            transform: scale(1.05);
            background-color: #2a2a2a; /* Slightly darken on hover */
        }

        .nav-button::after {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ff4081; /* Neon pink underline color */
            transition: width 0.3s ease, left 0.3s ease;
            z-index: 1;
        }

        .nav-button:hover::after {
            width: 100%;
            left: 0;
        }

        #home::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase scripts
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

        document.querySelectorAll('.category').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.id;
                window.location.href = `category.html?category=${category}`;
            });
        });

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAm9VTkFRrLYC2jnT3xAy8kwj2cAjLjyI4",
            authDomain: "projj-7fa1d.firebaseapp.com",
            projectId: "projj-7fa1d",
            storageBucket: "projj-7fa1d.appspot.com",
            messagingSenderId: "731552517830",
            appId: "1:731552517830:web:10447552198f5af07c91c7",
            measurementId: "G-H5JBP27FBD"
        };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profilePhoto = document.getElementById('profile-photo');
        const userEmailElement = document.getElementById('user-email');

        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        });

        // Optionally, you can also trigger search on 'Enter' key press
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
        //voice search
        document.getElementById('voice-search-button').addEventListener('click', function() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
        const voiceInput = event.results[0][0].transcript;
        document.getElementById('search-input').value = voiceInput;
        document.getElementById('search-button').click();
    };

    recognition.onspeechend = function() {
        recognition.stop();
    };

    recognition.onerror = function(event) {
        alert('Error occurred in recognition: ' + event.error);
    };
});
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Get user data from Firestore
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDoc = await getDoc(userDocRef);

                    if (userDoc.exists()) {
                        const userData = userDoc.data();

                        // Display the user's profile photo and email
                        if (userData.profilePhotoUrl) {
                            profilePhoto.src = userData.profilePhotoUrl;
                        } else {
                            profilePhoto.src = 'https://via.placeholder.com/100'; // Fallback image if no photo is available
                        }

                        userEmailElement.textContent = user.email;
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                // Redirect to login if no user is logged in
                window.location.href = 'unauthorized.html';
            }
        });
    </script>
