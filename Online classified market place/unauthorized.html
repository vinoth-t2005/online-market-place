<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #ff4081; /* Neon pink background */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text color */
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #e63946; /* Slightly darker pink */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>You are trying to access the page without any account.</h1>
        <p>Kindly <a href="login.html" class="login-button">Login/Register</a></p>
    </div>
</body>
</html>
